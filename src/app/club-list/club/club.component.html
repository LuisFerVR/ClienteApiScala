<div class="d-flex col-12 flex-column justify-content-center align-items-center">
  <div class="col-4 mt-4">
    <h3>Registro de Equipo</h3>
    <form #equipoForm="ngForm" (ngSubmit)="onSubmit(equipoForm)">
      <div class="form-group">
        <label for="nombre">Nombre del equipo:</label>
        <input 
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="equipo.nombre"
          required
          #nombreInput="ngModel">
        <div *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)" class="alert alert-danger">
          <div *ngIf="nombreInput.errors?.['required']">El nombre es requerido</div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="jugadores">Jugadores del equipo</label>
        <select 
          multiple
          class="form-control" 
          id="jugadores"
          name="jugadores"
          [(ngModel)]="equipo.jugadores"
          required
          #jugadoresSelect="ngModel">
          <option *ngFor="let jugador of jugadoresDisponibles" [value]="jugador.id">
            {{jugador.nombre}}
          </option>
        </select>
        <small class="form-text text-muted">
          Mantén presionado Ctrl (Cmd en Mac) para seleccionar múltiples jugadores
        </small>
        <div *ngIf="jugadoresSelect.invalid && (jugadoresSelect.dirty || jugadoresSelect.touched)" class="alert alert-danger">
          <div *ngIf="jugadoresSelect.errors?.['required']">Debe seleccionar al menos un jugador</div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3" [disabled]="equipoForm.invalid">
        Registrar Equipo
      </button>
    </form>
  </div>
  
  <div class="card text-center col-4 my-4">
    <div class="card-header">
      <h4>Equipo 1</h4>
    </div>
    <div class="card-body">
      <h6 class="card-title">Plantilla</h6>
      <p class="card-text">Jugador A</p>
      <p class="card-text">Jugador B</p>
    </div>
    <div class="card-footer text-body-secondary"><button type="button" class="btn btn-danger">Eliminar</button></div>
  </div>
</div>
