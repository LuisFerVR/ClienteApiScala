<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="mt-4">
    <h3>Registro de Jugador</h3>
    <form #jugadorForm="ngForm" (ngSubmit)="onSubmit(jugadorForm)">
      <div class="form-group">
        <label for="nombre">Nombre del Jugador</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="jugador.nombre"
          required
          #nombre="ngModel"
        />
        <div
          *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="nombre.errors?.['required']">El nombre es requerido</div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="posicion">Posición</label>
        <input
          type="text"
          class="form-control"
          id="posicion"
          name="posicion"
          [(ngModel)]="jugador.posicion"
          required
          maxlength="4"
          #posicion="ngModel"
        />
        <div
          *ngIf="posicion.invalid && (posicion.dirty || posicion.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="posicion.errors?.['required']">
            La posición es requerida
          </div>
          <div *ngIf="posicion.errors?.['maxlength']">
            La posición no puede exceder 4 caracteres
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="dorsal">Número Dorsal</label>
        <input
          type="number"
          class="form-control"
          id="dorsal"
          name="dorsal"
          [(ngModel)]="jugador.dorsal"
          required
          #dorsal="ngModel"
        />
        <div
          *ngIf="dorsal.invalid && (dorsal.dirty || dorsal.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="dorsal.errors?.['required']">
            El número dorsal es requerido
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success mt-3"
        [disabled]="jugadorForm.invalid"
      >
        Registrar Jugador
      </button>
    </form>
  </div>

  <div class="card text-center col-4 my-4">
    <div class="card-header">
      <h4>Jugador</h4>
    </div>
    <div class="card-body">
      <p class="card-text">Nombre</p>
      <p class="card-text">Posición</p>
      <p class="card-text">Dorsal</p>
    </div>
    <div class="card-footer text-body-secondary">
      <button type="button" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>
